<ion-content>
  <div class="container">
    <ion-card>
      <ion-card-header class="ion-text-center">
        <img class="ion-padding" width="150px" src="/assets/imgs/007-receipt.png" />
        <ion-card-title>Registrate</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <form [formGroup]="formLoginRegister" (ngSubmit)="register()" >
          <ion-list lines="full" class="ion-no-margin">
            <ion-item>
              <ion-label position="floating">Nombre de usuario</ion-label>
              <ion-input formControlName="username"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Correo</ion-label>
              <ion-input formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">ContraseÃ±a</ion-label>
              <ion-input formControlName="password" type="password"></ion-input>
            </ion-item>
          </ion-list>
          <section class="ion-margin-bottom">
            <ion-button type="submit" expand="block" [disabled]="formLoginRegister.invalid">Registrarse</ion-button>
          </section>
          <a routerLink="/login">Ya tienes cuenta?</a>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
