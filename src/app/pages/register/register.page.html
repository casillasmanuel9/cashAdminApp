<ion-content class="ion-padding-horizontal">
  <div class="container">

        <ion-card-title>Registrate</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <form [formGroup]="formLoginRegister">
          <ion-list lines="full" class="ion-no-margin">
            <ion-item>
              <ion-label position="floating">Usuario</ion-label>
              <ion-input></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">ContraseÃ±a</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
          </ion-list>
          <section class="ion-margin-bottom">
            <ion-button expand="block" [disabled]="formLoginRegister.invalid">Registrarse</ion-button>
          </section>
          <a routerLink="/login">Ya tienes cuenta?</a>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
