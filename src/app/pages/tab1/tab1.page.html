<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      DashBoard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">DashBoard</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row class="ion-no-padding">
      <ion-col size="12" size-md="6" size-xl="4" class="ion-no-padding">
        <app-card-item [img]="'/assets/icons/035-cash.svg'" [subtitle]="'Ingresos'" [titleCost]="100"></app-card-item>
      </ion-col>
      <ion-col size="12" size-md="6" size-xl="4" class="ion-no-padding">
        <app-card-item [img]="'/assets/icons/013-hold.svg'" [subtitle]="'Egresos'" [titleCost]="70"></app-card-item>
      </ion-col>
      <ion-col size="12" size-md="6" size-xl="4" class="ion-no-padding">
        <app-card-item [img]="'/assets/icons/016-graphics.svg'" [subtitle]="'Balance'" [titleCost]="30"></app-card-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
