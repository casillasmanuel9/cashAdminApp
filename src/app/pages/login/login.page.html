<ion-content class="ion-padding-horizontal">
    <div class="container">
      <ion-card>
        <ion-card-header class="ion-text-center">
          <img class="ion-padding" width="150px" src="/assets/imgs/020-bank.png" />
          <ion-card-title>Iniciar Sesión</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          <form [formGroup]="formLoginRegister" (ngSubmit)="logIn()" >
            <ion-list lines="full" class="ion-no-margin">
              <ion-item>
                <ion-label position="floating">Correo</ion-label>
                <ion-input formControlName="email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input formControlName="password" type="password"></ion-input>
              </ion-item>
            </ion-list>
            <section class="ion-margin-bottom">
              <ion-button type="submit" expand="block" [disabled]="formLoginRegister.invalid">Ingresar</ion-button>
            </section>
            <a routerLink="/register">No tienes cuenta?</a>
          </form>
        </ion-card-content>
      </ion-card>
    </div>
</ion-content>
