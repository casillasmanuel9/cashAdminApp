<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      DashBoard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">DashBoard</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <ion-card>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="4" class="ion-padding">
          <ion-img src="/assets/icons/035-cash.svg"></ion-img>
        </ion-col>
        <ion-col size="8">
          <ion-card-header>
            <ion-card-subtitle> Ingresos </ion-card-subtitle>
            <ion-card-title> $100.00 </ion-card-title>
          </ion-card-header>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>


  <ion-card>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="4" class="ion-padding">
          <ion-img src="/assets/icons/013-hold.svg"></ion-img>
        </ion-col>
        <ion-col size="8">
          <ion-card-header>
            <ion-card-subtitle> Egresos </ion-card-subtitle>
            <ion-card-title> $70.00 </ion-card-title>
          </ion-card-header>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
