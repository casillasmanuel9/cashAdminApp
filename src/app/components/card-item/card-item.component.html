<ion-card mode='ios'>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="4" class="ion-padding">
        <ion-img [src]="img"></ion-img>
      </ion-col>
      <ion-col size="8">
        <ion-card-header>
          <ion-card-subtitle> {{subtitle}} </ion-card-subtitle>
          <ion-card-title> {{titleCost | currency}} </ion-card-title>
        </ion-card-header>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
