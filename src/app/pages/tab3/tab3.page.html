<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Lista
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list-header>
      Historial
    </ion-list-header>

    <ion-item *ngFor="let entry of entries" >
      <ion-thumbnail slot="start">
        <img *ngIf="entry.type === 'ingreso'" src="assets/icons/035-cash.svg">
        <img *ngIf="entry.type === 'egreso'" src="assets/icons/013-hold.svg">
      </ion-thumbnail>
      <ion-label>
        <h2>{{entry.name}}</h2>
        <ion-text [color]="entry.type === 'ingreso' ? 'success': 'danger'">
          <h2 *ngIf="entry.type === 'ingreso'">  {{entry.quantity | currency}} </h2>
          <h2 *ngIf="entry.type === 'egreso'" >  {{entry.quantity | currency}} </h2>
        </ion-text>
        <h3> {{entry.category}} </h3>
        <p> {{entry.date | date: 'dd/MM/yyyy'}} </p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="optionsActionSheet(entry.uid, entry.name)">
          <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
